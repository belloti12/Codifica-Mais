<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Players</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main class="main">
        <section class="main__section">
            <div class="section__content">
                <img class="content__img" src="images/logo_radio.png" alt="Imagem da logo da Full Stack Radio">
                <div class="content__textos">                
                    <p class="content__textos--1">Ep. 128</p>
                    <p class="content__textos--2">Aprendendo Flexbox no codifica</p>
                    <p class="content__textos--3">Radio Full Stack</p>
                </div>
            </div>
            <div>
                <div class="section__barra">
                    <div class="barra--progresso"></div>
                </div>
                <div class="section__time">
                    <p class="time__texto--inicio">24:16</p>
                    <p class="time__texto--fim">75:50</p>
                </div>
            </div>
        </section>
        <div class="main__player">
            <div><i class="fas fa-bookmark"></i></div>
            <div><i class="fas fa-backward-step"></i></div>
            <div><i class="fas fa-rotate-left"></i></div>
            <div><i class="fas fa-pause"></i></div>
            <div><i class="fas fa-rotate-right"></i></div>
            <div><i class="fas fa-forward-step"></i></div>
            <div><strong>1x</strong></div>
        </div>
    </main>
</body>
</html>
